<div>
    <h1>LIST OF STUDENTS</h1>
    <ul>
        <li *ngFor="let student of listOfStudents">{{student}}</li>
    </ul>

    <h1>List OF Students POSTS</h1>
    <ul *ngIf="listOfStudentPost.length > 0">
        <li *ngFor="let post of listOfStudentPost; let i = index ">{{i+1}} : {{post.postTitle}}</li>
    </ul>
    <p *ngIf="listOfStudentPost.length < 1"> There is no content</p>

    <div *ngIf="condition as value; else elseBlock">{{value}}</div>
    <ng-template #elseBlock>Content to render when value is null.</ng-template>
</div>
